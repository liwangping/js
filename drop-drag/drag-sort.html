<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        #app{
            width: 100%;
            height: 100%;
            min-width: 980px;
            margin: auto;
            position: relative;
        }
        .list {
            padding: 10px;
            height: 20px;
            border: 1px solid #ddd;
        }
        #recycle{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70px;
            line-height: 70px;
            text-align: center;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="main">
            <div class="list" draggable="true">这是列表1的标题</div>
            <div class="list" draggable="true">这是列表2的标题</div>
            <div class="list" draggable="true">这是列表3的标题</div>
            <div class="list" draggable="true">这是列表4的标题</div>
            <div class="list" draggable="true">这是列表5的标题</div>
            <div class="list" draggable="true">这是列表6的标题</div>
            <div class="list" draggable="true">这是列表7的标题</div>
        </div>
        <div id="recycle">
            回收站
        </div>
    </div>
    <script>
        const lists = document.querySelectorAll('.list');
        const recycle = document.getElementById('recycle')
        let srcList = null;
        for (let list of lists) {
            list.addEventListener('dragstart',function(){
                srcList = this;
                this.style.backgroundColor = '#f8f8f8';
            })
            list.addEventListener('dragend',function(){
                this.style.backgroundColor = '#fff';
            })
            list.addEventListener('dragenter',function(){
                this.parentNode.insertBefore(srcList,this);
                if (this === this.parentNode.lastElement && srcList === document.querySelectorAll(".lists:nth-last-child(2)")){
                    this.parentNode.appendChild(srcList);
                }else{
                    this.parentNode.insertBefore(srcList, this);
                }
            })
        }
        recycle.addEventListener('drop',function(){//落入这个区域将操作下面的代码
            srcList.parentNode.removeChild(srcList);
        });
        document.addEventListener('dragover',function(event){//要防止默认事件，在经过上面时
            event.preventDefault();
        })
    </script>
</body>
</html>
